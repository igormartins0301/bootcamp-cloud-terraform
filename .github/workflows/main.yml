name: Deploy to Production

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    uses: ./.github/workflows/terraform-reusable.yml
    with:
      environment: 'prd'
      aws_region: 'us-east-2'
      role_arn: ${{ secrets.AWS_ROLE_ARN_OIDC }} 
